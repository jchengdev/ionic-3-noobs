<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let filme of listaFilmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <!-- <h2 class="feed_title">{{ nomeUsuario }}</h2> -->
      <!-- <h2 class="feed_title">{{ objeto_feed.titulo }}</h2> -->
      <h2 class="feed_title">{{ filme.Title }}</h2>
      <!-- <p class="feed_date">November 5, 1955</p> -->
      <!-- <p class="feed_date">{{ objeto_feed.data_usuario }}</p> -->
      <p class="feed_date">{{ filme.Year }}</p>
    </ion-item>

    <img src="assets/imgs/advance-card-bttf.png">
    <!-- <img [src]="https://image.tmdb.org/t/p/w500{{ filme.backdrop_path }}"> -->

    <ion-card-content>
      <!-- <p>App incr√≠vel</p> -->
      <p>{{ filme.Poster }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <!-- <div>12 Likes</div> -->
          <div>{{ objeto_feed.likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <!-- <div>4 Comments</div> -->
          <div>{{ objeto_feed.comentarios }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <!-- 11h ago -->
          {{ objeto_feed.data }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
