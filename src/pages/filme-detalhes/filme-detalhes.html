<ion-content padding>

    <!-- <img src="assets/imgs/advance-card-bttf.png"> -->
    <!-- <img [src]="https://image.tmdb.org/t/p/w500{{ filme.backdrop_path }}"> -->
    <img [src]=filme.Poster>

    <ion-card-content>
      <!-- <p>App incr√≠vel</p> -->
      <p>{{ filme.Plot }}</p>
    </ion-card-content>

  </ion-card>
